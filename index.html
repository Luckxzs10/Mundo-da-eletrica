<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site sobre Eletricidade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;

        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        video {
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mundo Da Eletricidade</h1>
    </header>
    <div class="container">
        <h2>Aula Sobre Conversão de Diagramas </h2>
        <video controls>
            <iframe width="560" height="315" src="https://youtu.be/_tAufIRydj4?si=FMTmqEtzlMLAPqAq" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            Seu navegador não suporta o elemento de vídeo.
        </video>
        <h2>SENAI-COTIA</h2>
        <img src="logo-senai.png" alt="Logotipo do SENAI" style="width: 200px; height: auto;">
    </div>
    <footer>
        <p>&copy; 2024 Site sobre Eletricidade</p>
    </footer>

</html>
